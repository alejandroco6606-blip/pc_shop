{% extends 'base.html' %}

{% block content %}
    <div class="card shadow-sm col-md-6 mx-auto border-danger">
        <div class="card-header bg-danger text-white">
            <h1 class="h3 mb-0">Eliminar Cliente</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">¿Estás seguro?</h4>
                <p>Vas a eliminar al cliente: <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong></p>
                <hr>
                <p class="mb-0 text-danger">Esta acción no se puede deshacer.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="text-end">
                    <a href="{% url 'ventas:lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
